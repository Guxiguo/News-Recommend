{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script type="text/javascript" src="{% static 'js/form.js' %}"></script>
<script>
  function checkform2() {
      if (document.form2.username1.value == "") {
          alert("用户名不能为空！")
          return false;
      }

      if (document.form2.password1.value == "") {
          alert("密码不能为空！");
          return false;
      }
      if (document.form2.password2.value == "") {
          alert("确认密码不能为空！");
          return false;
      }
      if (document.form2.password1.value.length<6){
          alert("密码长度不能低于6");
          return false;
      }
      if (document.form2.password1.value !=document.form2.password2.value) {
          alert("两次密码不一致！");
          return false;
      }
      if (document.form2.tel.value == "") {
          alert("电话号码不能为空！");
          return false;
      }
      if (document.form2.tel.value.length<6){
          alert("电话号码必须为11位！");
          return false;
      }
      return true;
  }
    </script>

</head>
<body style=" background-image: url({% static 'images/bg.jpg' %})">

    <div class="form" style="position:relative">

		<!--注册表单-->
        <div class="form_register">

            <form name="form2" method="post">
                <h1>注册表单</h1>
                <div class="form_item">
                    <label for="username">用户名：</label>
                    <input type="text" name="username1" id="username1" placeholder="请输入用户名" required />
                </div>
                <div class="form_item">
                    <label for="sex">性别：</label>
                    <select name="sex">
                        <option>男</option>
                        <option>女</option>
                    </select>
                </div>
                <div class="form_item">
                    <label for="password">密码：</label>
                    <input type="password" name="password1" id="password1" placeholder="请输入密码" required/>
                </div>
                <div class="form_item">
                    <label for="password">确认密码：</label>
                    <input type="password" name="password2" id="password2" placeholder="请确认密码" required/>
                </div>
                <div class="form_item">
                    <label for="tel">电话：</label>
                    <input type="tel" name="tel" id="tel" placeholder="请输入手机号码" required/>
                </div>
                <p>{{msg}}</p>
                <div class="form_item">
                    <input type="submit" value="注册" onclick="javascript:return(checkform2());" >
                </div>
            </form>
            <div class="info">已有账号？点击<a href="login.html">登录</a></div>
        </div>

    </div>


</body>
</html>
